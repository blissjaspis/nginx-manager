# WordPress Configuration
# Domain: {{DOMAIN}}
# Root: {{ROOT_PATH}}
# PHP Version: {{PHP_VERSION}}

server {
    listen 80;
    server_name {{DOMAIN}};
    root {{ROOT_PATH}};
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types application/javascript application/json text/css text/plain text/xml image/svg+xml;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php{{PHP_VERSION}}-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
    }

    # Security: Block PHP execution in uploads
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~* \.(env|conf|config|log|htaccess|htpasswd)$ {
        deny all;
    }

    location ~* /(wp-config\.php|readme\.html|license\.txt) {
        deny all;
    }

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|woff|woff2|ttf|svg)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location = /favicon.ico { expires 1y; access_log off; log_not_found off; }
    location = /robots.txt { expires 1d; access_log off; log_not_found off; }

    error_log /var/log/nginx/{{LOG_DOMAIN}}_error.log;
    access_log /var/log/nginx/{{LOG_DOMAIN}}_access.log;
}

