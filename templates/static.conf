# Static Website Configuration
# Domain: {{DOMAIN}}
# Root: {{ROOT_PATH}}

server {
    listen 80;
    server_name {{DOMAIN}};
    root {{ROOT_PATH}};
    index index.html index.htm;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types application/javascript application/json text/css text/plain text/xml image/svg+xml;

    location / {
        try_files $uri $uri/ =404;
    }

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    location ~ /\. {
        deny all;
    }

    location = /favicon.ico { expires 1y; access_log off; log_not_found off; }
    location = /robots.txt { expires 1d; access_log off; log_not_found off; }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    error_log /var/log/nginx/{{LOG_DOMAIN}}_error.log;
    access_log /var/log/nginx/{{LOG_DOMAIN}}_access.log;
}

{{REDIRECT_BLOCK}}
