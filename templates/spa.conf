# Single Page Application (SPA) Configuration
# Domain: {{DOMAIN}}
# Root: {{ROOT_PATH}}

server {
    listen 80;
    server_name {{DOMAIN}};
    root {{ROOT_PATH}};
    index index.html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types application/javascript application/json text/css text/plain text/xml image/svg+xml;

    # SPA routing - all requests go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Prevent caching of index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Static assets with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service worker (should not be cached)
    location = /service-worker.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location ~ /\. {
        deny all;
    }

    location = /favicon.ico { expires 1y; access_log off; log_not_found off; }
    location = /robots.txt { expires 1d; access_log off; log_not_found off; }

    error_log /var/log/nginx/{{LOG_DOMAIN}}_error.log;
    access_log /var/log/nginx/{{LOG_DOMAIN}}_access.log;
}

